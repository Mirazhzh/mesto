<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__combo">
            <img src="./images/profile-photo.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/karachaevo-cherkes.jpg" alt="фото древней церкви" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Карачаево-Черкессия</h2>
                  <img src="./images/like.svg" alt="сердечко" class="gallery__like">
                </figcaption>
              </figure>
            </li>
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/elbrus.jpg" alt="фото Эльбруса вдалеке" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Гора Эльбрус</h2>
                  <img src="./images/like.svg" alt="сердечко" class="gallery__like">
                </figcaption>
              </figure>
            </li>
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/dombaj.jpg" alt="фото горы Домбай" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Домбай</h2>
                  <img src="./images/like.svg" alt="сердечко" class="gallery__like">
                </figcaption>
              </figure>
            </li>
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/altaj.jpeg" alt="фото гор на Алтае" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Алтай</h2>
                  <img src="./images/like.svg" alt="сердечко" class="gallery__like">
                </figcaption>
              </figure>
            </li>
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/kamchatka.jpg" alt="фото гор на Алтае" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Камчатка</h2>
                  <img src="./images/like.svg" alt="сердечко" class="gallery__like">
                </figcaption>
              </figure>
            </li>
            <li class="gallery__element">
              <figure class="gallery__figure">
                <img src="./images/ural.jpg" alt="фото гор на Алтае" class="gallery__picture">
                <figcaption class="gallery__figcaption">
                  <h2 class="gallery__place-name">Урал</h2>
                  <button class="gallery__like"></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Анастасия Оруджова</p>
      </footer>
      <div class="popup">
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__input">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name">
            <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_description">
          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
          <button class="popup__close-button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
