<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__combo">
            <img src="./images/profile-photo.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Анастасия Оруджова</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="name-description" class="popup__form" novalidate>
            <label class="popup__label">
              <input id="profile" type="text" name="new-profile-name" class="popup__text popup__text_type_name" minlength="2" maxlength="40" required>
              <span class="profile-error popup__text-error"></span>
            </label>
            <label class="popup__label">
              <input id="description" type="text" name="new-description" class="popup__text popup__text_type_description" minlength="2" maxlength="200" required>
              <span class="description-error popup__text-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup" id="add-popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="name-description" class="popup__form" novalidate>
            <label class="popup__label">
              <input id="place" type="text" name="new-place-name" placeholder="Название" class="popup__text popup__text_type_place" minlength="2" maxlength="30" required>
              <span class="place-error popup__text-error"></span>
            </label>
            <label class="popup__label">
              <input id="link" type="url" name="new-link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" required>
              <span class="link-error popup__text-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup" id="show-popup">
        <div class="popup__show-container">
          <button type="button" class="popup__close-button"></button>
          <img src="#" alt="#" class="popup__picture">
          <h2 class="popup__caption"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js" defer></script>
    <template id="gallery-template">
      <li class="gallery__element">
        <article class="gallery__article">
          <img src="#" alt="#" class="gallery__picture">
          <button type="button" class="gallery__trash"></button>
          <div class="gallery__caption">
            <h2 class="gallery__place-name">Урал</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
